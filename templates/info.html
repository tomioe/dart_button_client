<!DOCTYPE html>
<html>

<head>
  <title>Dart Button - WiFi Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1>Connection Configuration</h1>
    <br>
    <br>
    <form method="post">
      <label for="ssid">WifI SSID</label>
      <input name="ssid" id="ssid" value="{{ page_properties['config_ssid'] }}">
      <br />
      <label for="pw">WiFi PW</label>
      <input name="pw" id="pw" value="{{ page_properties['config_pw'] }}">
      <br />
      <label for="address">Server Address</label>
      <input name="address" id="address" value="{{ page_properties['config_server_address'] }}">
      <br />
      <label for="port">port</label>
      <input name="port" id="port" value="{{ page_properties['config_server_port'] }}">
      <br />
      <input type="submit" value="Save">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>
</body>

</html>
